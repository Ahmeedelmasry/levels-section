<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/bootstrap.css" />
    <link rel="stylesheet" href="./style/bootstrap.min.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Form Container -->
    <section class="form-container mt-5 mx-5" dir="rtl">
      <div class="container">
        <form action="">
          <div class="row">
            <div class="col-4 mt-5 assigns">
              <label class="mb-2" for="">اضافة تاشير لفرع</label>
              <div class="menu-swap-btns mt-2">
                <button type="button" data-level=".first">مستوى اول</button>
                <button type="button" data-level=".second">مستوى ثاني</button>
              </div>
              <div
                class="d-flex align-items-center justify-content-between assign-select-one"
              >
                <select
                  name="select"
                  multiple
                  multiselect-all="true"
                  class="related-select add-assign-select first"
                >
                  <option value="testOne" data-val="0">test one</option>
                </select>
              </div>
              <div
                class="d-flex align-items-center justify-content-between assign-select-two"
              >
                <select
                  name="select"
                  multiple
                  multiselect-all="true"
                  class="related-select add-assign-select second"
                >
                  <option value="testFour" data-val="0">40</option>
                </select>
              </div>
            </div>
            <div class="col-8 mt-5">
              <div class="display-assign-selections">
                <table class="w-100 text-center">
                  <thead>
                    <tr>
                      <th>الفرع</th>
                      <th>المستوى</th>
                      <th>اجراء</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-12">
            <div class="display-pdf w-100"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Form Container -->

    <!-- Footer -->
    <footer>
      <p></p>
    </footer>
    <!-- End Footer -->

    <script src="./script//multiselect-dropdown.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="./script/script.js"></script>
  </body>
</html>
